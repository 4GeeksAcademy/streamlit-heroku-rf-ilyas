<!DOCTYPE html>
<html>
<head>
    <title>Iris Species Predictor</title>
</head>
<body>
    <h1>Iris Flower Species Prediction</h1>
    <form action="/predict" method="POST">
        <label>Sepal Length (cm):</label>
        <input name="sepal_length" type="number" step="0.1" required><br><br>
        
        <label>Sepal Width (cm):</label>
        <input name="sepal_width" type="number" step="0.1" required><br><br>
        
        <label>Petal Length (cm):</label>
        <input name="petal_length" type="number" step="0.1" required><br><br>
        
        <label>Petal Width (cm):</label>
        <input name="petal_width" type="number" step="0.1" required><br><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
